<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveStar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #002f5e;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .header h1 {
            font-size: 2rem;
            margin: 0;
        }
        .nav-bar {
            display: flex;
            background-color: #ff6600;
            justify-content: center;
            padding: 10px 0;
        }
        .nav-bar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: bold;
        }
        .nav-bar a:hover {
            text-decoration: underline;
        }
        .main-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-bar {
            margin-bottom: 20px;
            width: 70%;
            display: flex;
            justify-content: center;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .car-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            cursor: pointer;
        }
        .car-card img {
            width: 100%;
            border-radius: 8px;
        }
        .car-card h3 {
            font-size: 1rem;
            margin: 10px 0;
        }
        .car-card p {
            color: #555;
        }
        .contact-section {
            background-color: #002f5e;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .contact-info {
            flex: 1;
            margin-right: 20px;
        }
        .contact-info h3 {
            margin-bottom: 10px;
            font-size: 2.5rem; /* Aumenta el tamaño del texto */
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        .contact-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .contact-form button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <h1>DriveStar</h1>
    </div>

    <!-- Barra de navegación -->
    <div class="nav-bar">
        <a href="Cliente.html">Cliente</a>
        <a href="Empleado.html">Empleado</a>
        <a href="Login.html">Cerrar Sesión</a>
    </div>
    
    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <input type="text" placeholder="Buscar autos...">
        </div>

        <!-- Lista de autos -->
        <div class="car-grid">
            <div class="car-card">
                <img src="https://via.placeholder.com/200" alt="Auto 1">
                <h3>Auto 1</h3>
                <p>Modelo y Precio</p>
            </div>
            <div class="car-card">
                <img src="https://via.placeholder.com/200" alt="Auto 2">
                <h3>Auto 2</h3>
                <p>Modelo y Precio</p>
            </div>
            <div class="car-card">
                <img src="https://via.placeholder.com/200" alt="Auto 3">
                <h3>Auto 3</h3>
                <p>Modelo y Precio</p>
            </div>
        </div>
    </div>
    
    <!-- Sección de contacto -->
    <div class="contact-section">
        <div class="contact-info">
            <h3>Contáctanos</h3>
            <p>Info de contacto</p>
            <p>Atención a clientes</p>
            <p>WhatsApp</p>
            <p>Agenda</p>
        </div>
        <div class="contact-form">
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido Paterno">
            <input type="text" placeholder="Apellido Materno">
            <input type="text" placeholder="Teléfono">
            <input type="email" placeholder="Correo">
            <button>Enviar</button>
        </div>
    </div>
</body>
</html>
