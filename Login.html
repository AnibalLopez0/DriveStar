<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveStar - Login</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header .logo span {
            color: #FFD700;
            margin-right: 5px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            font-weight: bold;
            font-size: 14px;
            text-align: left;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s ease;
        }

        .login-container input:focus {
            border-color: orange;
        }

        .login-container button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: orange;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            width: 100%;
        }

        .login-container button:hover {
            transform: scale(1.05);
            background-color: #cc7700;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span>★</span>DRIVESTAR
        </div>
    </header>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="codigo">CÓDIGO</label>
            <input type="text" id="codigo" placeholder="Ingresa tu código" required>
            <label for="password">CONTRASEÑA</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            <button type="submit">INICIAR SESIÓN</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Evita que el formulario recargue la página

            // Obtiene los valores de los campos
            const codigo = document.getElementById('codigo').value.trim();
            const password = document.getElementById('password').value.trim();

            // Verifica los datos ingresados
            if (codigo === 'cliente123' && password === 'cliente') {
                // Redirige al Cliente
                window.location.href = 'Cliente.html';
            } else if (codigo === 'empleado123' && password === 'empleado') {
                // Redirige al Empleado
                window.location.href = 'Empleado.html';
            } else {
                // Muestra un mensaje de error
                alert('Código o contraseña incorrectos. Por favor, intenta de nuevo.');
            }
        }
    </script>
</body>
</html>
