<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveStar - Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header .logo span {
            color: #FFD700;
            margin-right: 5px;
        }

        .nav-bar {
            display: flex;
            background-color: #ff6600;
            justify-content: center;
            padding: 10px 0;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: bold;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 1200px;
            text-align: center;
            margin: 20px auto;
        }

        .welcome-message {
            margin-bottom: 40px;
            font-size: 28px;
            font-weight: bold;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
        }

        .date-picker {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }

        .date-picker label {
            font-weight: bold;
            font-size: 18px;
        }

        .date-picker input[type="date"] {
            font-size: 18px;
            padding: 12px;
            border: 1px solid orange;
            border-radius: 8px;
            margin-top: 10px;
            outline: none;
        }

        .card {
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            flex: 2;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card p {
            margin: 15px 0;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .buttons button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: orange;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        .logout-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #cc0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="logo">
            <span>★</span>DRIVESTAR - Cliente
        </div>
    </header>

    <!-- Barra de navegación -->
    <div class="nav-bar">
        <a href="index.html">Inicio</a>
        <a href="Cliente.html">Cliente</a>
        <a href="Empleado.html">Empleado</a>
        <a href="Login.html">Cerrar Sesión</a>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="welcome-message">HOLA "NOMBRE USUARIO"</div>
        <div class="content">
            <!-- Selector de fecha -->
            <div class="date-picker">
                <label for="date">Selecciona una fecha:</label>
                <input type="date" id="date">
            </div>
            <!-- Tarjeta de auto -->
            <div class="card">
                <img src="https://via.placeholder.com/600x400" alt="Auto">
                <p><strong>NOMBRE DE AUTO Y MODELO</strong></p>
                <p>PRECIO</p>
            </div>
            <!-- Botones -->
            <div class="buttons">
                <button onclick="openModal()">HISTORIAL</button>
                <button>ENVIAR</button>
            </div>
        </div>
    </div>

    <!-- Botón de cerrar sesión -->
    <div style="text-align: center; margin: 20px;">
        <a href="Login.html" class="logout-button">Cerrar Sesión</a>
    </div>

    <!-- Modal -->
    <div class="modal" id="historyModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">Historial de Servicios</div>
            <div class="modal-cards">
                <div class="modal-card">
                    <img src="https://via.placeholder.com/150" alt="Auto 1">
                    <p><strong>Auto 1</strong></p>
                    <p>Precio: $20,000</p>
                </div>
                <div class="modal-card">
                    <img src="https://via.placeholder.com/150" alt="Auto 2">
                    <p><strong>Auto 2</strong></p>
                    <p>Precio: $25,000</p>
                </div>
            </div>
            <button class="close-button" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('historyModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('historyModal').style.display = 'none';
        }
    </script>
</body>
</html>
